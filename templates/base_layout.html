{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Eurovienglish">
    <meta name="author" content="Aldo AC">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}DevSolutions{% endblock title %}</title>
    <meta property="og:url" content="https://www.devsolutions.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="devsolutions" />
    <meta property="og:description" content="Admin devsolutions" />

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{% static 'bootstrap-4.6.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'custom/css/bootstrap46.min.css' %}" rel="stylesheet">
    <link href="{% static 'custom/css/custom.css' %}" rel="stylesheet">
    <!-- Block extracss -->
    {% block extracss %} {% endblock extracss %}
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery-3.5.1/jquery.min.js' %}"></script>
    <script src="{% static 'popper-1.14.7/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.6.1/js/bootstrap.min.js' %}"></script>
    {% block extrajs %} {% endblock extrajs %}

</head>

<body>
    {% block rootcontainer %} {% endblock rootcontainer %}
</body>

</html>

<!-- https://bootstrap.build/app -->

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Diálogo de confirmación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Estás seguro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
                <a href="" class="btn btn-danger">
                    <i class="fa fa-check" aria-hidden="true"></i> Confirmar
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    $(".js-confirm").on('click', event => {
        const target = $(event.target);
        const modal = $("#confirmModal");
        modal.find('.modal-body').find('p').text(target.data('message'))
        modal.find('.modal-footer').find('a').attr('href', target.data('action'))
        modal.modal('show');
    });
</script>

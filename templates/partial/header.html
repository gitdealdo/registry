{% load static %}
<nav id="navbarMain" class="navbar navbar-expand-lg navbar-dark fixed-top shadow bg-primary">
    <a class="navbar-brand" href="/">
        <img src="{#% static 'img/logo1.png' %#}" height="40" alt="NO LOGO">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'registry:receipt_list' %}">
                    <i class="fa fa-bookmark" aria-hidden="true"></i> Registros
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'registry:service_list' %}">
                    <i class="fa fa-list" aria-hidden="true"></i> Services
                </a>
            </li>
        </ul>
        <ul class="navbar-nav mr-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle" aria-hidden="true"></i> {{user|capfirst}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    {% comment %}
                    <a class="dropdown-item" href="{% url 'account:user_profile' %}">
                        <i class="fa fa-user"></i> Perfil
                    </a>
                    <a class="dropdown-item" href="{% url 'account:change_password' %}">
                        <i class="fa fa-lock"></i> Cambiar contraseña
                    </a>
                    {% endcomment %}
                    <a class="dropdown-item" href="{% url 'dauth:logout' %}">
                        <i class="fa fa-sign-out"></i> Cerrar sesión
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<script>
    $(function() {
        $(".navbar-nav .nav-item a").each(function() {
            const $a = $(this);
            const href = $a.attr('href');
            const path = location.pathname;
            if (href == path) {
                $a.parent().addClass('active');
            }
        });
    });
</script>

{% extends 'base.html' %} {% load crispy_forms_tags %}
<!-- breadcrumbs -->
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'registry:service_list' %}">{{opts.verbose_name_plural}}</a></li>
<li class="breadcrumb-item">{{title}}</li>
{% endblock breadcrumb %}
<!-- main content -->
{% block content %}
<h1>{{opts.verbose_name}} | <small class="text-muted">{{title}}</small></h1>
<hr> {% crispy form %}
<!-- endblock content -->
{% endblock content %}
